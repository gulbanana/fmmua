<div class="power-card kind-{{data.kind}}">
    <div class="action no-glossary">        
        {{#if data.actionIcon}}
            <span class="gap-quarter"></span>
            <i class="qfas qfa-{{data.actionIcon}}"/></i>
        {{else}}
            <span class="gap-half"></span>
        {{/if}}
        {{name}}
    </div>
    <div class="usage no-glossary">
        <div>
            {{data.usageText}}
        </div>
        {{#if data.subtypeText}}
            <div>
                {{data.subtypeText}}
            </div>
        {{else}}
            {{#if data.target}}
                <div class="target">
                    <span>
                        {{{data.target}}}
                    </span>
                    <span>
                    {{#if data.damage}}
                        <i class="fas fa-tint"></i> {{data.damage}}
                    {{/if}}
                    </span>
                </div>
            {{else}}
                <div></div>
            {{/if}}
        {{/if}}
    </div>
    <div class="text">
        {{#if @partial-block}}
            {{> @partial-block }}
        {{/if}}
        {{{data.text}}}
    </div>
</div>
