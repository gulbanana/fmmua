<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>

    <div class="form-group">
        <label>Source</label>
        <div class="form-fields">
            <select name="data.source">
                {{#select data.source}}
                <option value=""></option>
                <option value="feat">Feat</option>
                <option value="role">Role Boost</option>
                <option value="class">Class Feature</option>
                {{/select}}
            </select>
        </div>
    </div>

    <div class="form-group final-text">
        <label>Text</label>
        <div class="editor-field">
            {{editor content=data.text target="data.text" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
