<div class="dice-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        {{#if tag}}
        <div class="fmmua-visible-tooltip">
            {{{tooltip}}}
        </div>
        {{else}}
        <div class="dice-formula">{{formula}}</div>
        {{{tooltip}}}
        {{/if}}
        <h4 class="dice-total no-glossary">{{strike-roll total d1 d2 tag}}</h4>
    </div>
</div>
