<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <nav class="tab-headers">
            <a class="item" data-tab="adventure">Adventure Sheet</a>
            <a class="item" data-tab="tactical">Tactical Sheet</a>
        </nav>
        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64"/>
        <h1 class="charname"><input class="bg-choice" name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
    </header>

    <div class="stats">
        <div class="stat-row">
            <div class="pair">
                <label>{{localize "fmmua.actor.level"}}</label>
                <input type="text" class="box2 bg-choice" name="data.level" value="{{data.level}}" data-dtype="Number">
            </div>
            
            <div class="pair">
                <label>{{localize "fmmua.actor.wealth"}}</label>
                <input type="text" class="box2 bg-choice" name="data.wealth" value="{{data.wealth}}" data-dtype="Number">
            </div>

            <div class="pair">
                <label>{{localize "fmmua.actor.ap"}}</label>
                <input type="text" class="box2 bg-choice" name="data.ap.value" value="{{data.ap.value}}" data-dtype="Number">
            </div>
        </div>
    </div>

    <article class="tab-content">
        <div class="tab" data-tab="adventure">
            {{> "systems/fmmua/actors/AdventureSheet.html"}}
        </div>

        <div class="tab" data-tab="tactical">
            {{> "systems/fmmua/actors/TacticalSheet.html"}}
        </div>
    </article>
</form>
